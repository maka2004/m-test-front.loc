<header class="site-header">
  <nav class="nav">
    <a routerLink="/" routerLinkActive="active" class="nav-link">Главная</a>
    <a routerLink="/news" routerLinkActive="active" class="nav-link">Новости</a>
    @if (auth.loggedIn()) {
      <button (click)="logout()" class="nav-link right log-out">Выйти</button>
    } @else {
      <a routerLink="/login" routerLinkActive="active" class="nav-link right">Войти</a>
    }
  </nav>
</header>

<main>
  <div class="content-wrapper">
    <router-outlet />
  </div>
</main>

<footer class="site-footer">

</footer>

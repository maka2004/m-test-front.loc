<div *ngIf="isLoading()">Загрузка...</div>
<div *ngIf="error()" class="error">{{ error() }}</div>

<form *ngIf="!isLoading()" (ngSubmit)="onSubmit()">
  <label>
    Заголовок:
    <input type="text" [(ngModel)]="titleValue" name="title" required />
  </label>
  <br />

  <label>
    Содержание:
    <textarea [(ngModel)]="contentValue" name="content" rows="10" required></textarea>
  </label>
  <br />

  <button type="submit">Сохранить</button>
</form>
